server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: ${DATABASE_URL}
    driverClassName: org.postgresql.Driver
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none # create, create-drop, validate, update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true

  security:
    oauth2:
      client:
        registration:
          # https://console.cloud.google.com/welcome?project=top-ten-ranking
          google:
            clientId: ${GOOGLE_CLIENT_ID}
            clientSecret: ${GOOGLE_CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          # https://developers.facebook.com/apps/
          facebook:
            clientId: ${FACEBOOG_CLIENT_ID}
            clientSecret: ${FACEBOOK_CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - public_profile

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/actuator"
    health:
      show-details: always

logging:
  level:
    root: info
    org.springframework: info
    com.alhalel.topten: debug


service:
  admin-users: yoav200@gmail.com, roey.alhalel@gmail.com
  scrapers:
    basketball-reference-url: "https://www.basketball-reference.com/"
    nba-stats: "https://www.nba.com/"
    min-games-limit: 82
    min-per: 10
    active-player-update-days: 7
    inactive-player-update-days: 23
  players:
    random-fetch-size: 4
  ranking:
    editors-choice: 41
    min-ranking: 1
    max-ranking: 50
  social:
    max-comment-by-user: 8
    max-comment-length: 256
    min-comment-length: 10