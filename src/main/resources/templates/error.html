<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>

<div layout:fragment="content">
    <div class="container">

        <div class="row align-items-start">
            <div class="col bg-light me-4 p-4 rounded-3 " style="min-height:420px; border: 1px solid #000;">
                <h1 class="display-5 fw-bold">Opps,</h1>

                <div th:if="${messages}" class="">
                    <div th:each="message,pStat : ${messages.messages}" class="alert alert-warning " role="alert">
                        <h4 class="alert-heading" th:text="${message.title}" th:title="${message.updateDateTime}"></h4>
                        <div th:switch="${message.severity}">
                            <p th:case="'INFO'"><i class="fa-solid fa-circle-info"></i></i><span th:text="${message.text}"></span></p>
                            <p th:case="'WARNING'"><i class="fa-solid fa-whistle"></i></i><span th:text="${message.text}"></span></p>
                            <p th:case="'ERROR'"><i class="fa-solid fa-triangle-exclamation"></i><span th:text="${message.text}"></span></p>
                            <!-- * for default case -->
                            <p th:case="*"><span th:text="${message.text}"></span></p>
                        </div>
                    </div>
                </div>

                <div class="fs-4">
                    We will find the person responsible for this,
                    <br>we'll hunt him down and make him pay!
                    <br><br>Just kidding, we'll fix the problem soon...
                </div>


            </div>

            <div class="col rounded-3"
                 style="background-image: url(/images/disappointed-basketball-player-missing-hoop.jpg); background-size: cover; height:420px; border: 1px solid #000;">
            </div>
        </div>

    </div>


    <th:block layout:fragment="script"></th:block>


</body>
</html>
