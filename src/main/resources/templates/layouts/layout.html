<script th:inline="javascript">

    $(document).ready(function() {

        //$(".toast").toast("show");

        $("#player-search-header").select2({
            theme: "bootstrap-5",
            placeholder: {
                text: 'Select an option'
              },
            ajax: {
                url: '/players/search',
                dataType: 'json',
                delay: 250,
                processResults: function (response) {
                    return {
                        results: response
                    };
                },
                cache: true
            }
        }).change(function() {
            $('#select-player-header-form').attr('action', "/players/" + this.value).submit();
        });
    });
</script>
