<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>

<div layout:fragment="content">
    <div class="container">
        <div>
            <h2>Please Login</h2>
            <br/>
        </div>
        <div>
            <h4>
                <i class='fab fa-facebook-square' style='font-size:48px;color:blue'></i>
                <a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
            </h4>
        </div>
        <div>
            <h4>
                <i class='fab fa-google' style='font-size:48px;color:blue'></i>
                <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
            </h4>
        </div>

    </div>
</div>


<th:block layout:fragment="script"></th:block>


</body>
</html>
